{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <form method="POST">
            <h2 class="text-center mb-4">{{ 'Edit Expense' if expense else 'Add New Expense' }}</h2>
            <div class="mb-3">
                <label class="form-label">Category</label>
                <input type="text" name="category" class="form-control" value="{{ expense.category if expense else '' }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Amount</label>
                <input type="number" name="amount" class="form-control" step="0.01" value="{{ expense.amount if expense else '' }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <input type="text" name="description" class="form-control" value="{{ expense.description if expense else '' }}">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">{{ 'Update' if expense else 'Add Expense' }}</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
