{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <form method="POST">
            <h2 class="text-center mb-4">Set Monthly Budget</h2>
            <div class="mb-3">
                <label class="form-label">Monthly Budget Amount ($)</label>
                <input type="number" name="budget" class="form-control" step="0.01" value="{{ current_user.budget }}" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Save Budget</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
