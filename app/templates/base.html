<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpendWise Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark px-4">
        <a href="{{ url_for('main.index') }}" class="navbar-brand">SpendWise Tracker</a>
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('main.add_expense') }}" class="btn btn-outline-light">+ Add Expense</a>
        <a href="{{ url_for('main.logout') }}" class="btn btn-outline-light">Logout</a>
        {% else %}
        <a href="{{ url_for('main.login') }}" class="btn btn-outline-light">Login</a>
        <a href="{{ url_for('main.register') }}" class="btn btn-outline-light">Register</a>
        {% endif %}
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
